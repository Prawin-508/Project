<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Customizable Countdown Timer</title>
       <style>
   
    body {
    background-image: url(https://motionarray.imgix.net/preview-128704-ziC6xHGwhm-high_0003.jpg?w=660&q=60&fit=max&auto=format);background-size: cover;
    display: flex;
    align-content: center;
    justify-content: center;
    padding-top: 150px;
}

.container {
    text-align: center;

    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.timer {
    font-size: 2em;
    margin: 20px 0;
}

.time {
    display: inline-block;
    margin: 0 10px;
}

.controls {
    margin: 20px 0;
}

.controls label {
    margin-right: 5px;
}

.controls input {
    width: 50px;
    text-align: center;
    margin: 0 5px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;

}
button:hover{
    background-color:brown;
}

   </style>
        <script src="stylejs.js"></script>
</head>
<body>
    <div class="container">
        <h1>Customizable Countdown Timer</h1>
        <div class="timer">
            <div class="time" id="days">00</div> Days
            <div class="time" id="hours">00</div> Hours
            <div class="time" id="minutes">00</div> Minutes
            <div class="time" id="seconds">00</div> Seconds
        </div>
        <div class="controls">
            <label for="days">Day:</label>
            <input type="number" id="day-input" value="0">
            <label for="hours-input">Hours:</label>
            <input type="number" id="hours-input" min="0" max="23" value="0">
            <label for="minutes-input">Minutes:</label>
            <input type="number" id="minutes-input" min="0" max="59" value="0">
            <label for="seconds-input">Seconds:</label>
            <input type="number" id="seconds-input" min="0" max="59" value="0">
            <button id="start-btn">Start</button>
        </div>
    </div>
</body>
</html>
